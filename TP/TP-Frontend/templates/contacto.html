    <!-- TP: El sitio web debe incluir un formulario de contacto, con al menos 5
    campos que incluya (un checkbox o radiobutton), un select y una
    imagen, con validación realizada mediante JavaScript para que los
    campos sean obligatorios. -->
    <main class="main-background2">

            <div class="container3">
                <section class="contact">
                    <h1>Contacto</h1>
                    <form id="contactForm" method="post">

                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" placeholder="Ingrese su Nombre">

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Ingrese su Email">

                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="4" placeholder="Opcinalmente puede ingresar un mensaje"> </textarea>

                        <label for="category">Categoría:</label>
                        <select id="category" name="category">
                            <option value="Agragar">Agregar su negocio a los links</option>
                            <option value="">Seleccionar categoría...</option>
                            <option value="Consulta">Consulta</option>
                            <option value="Sugerencia">Sugerencia</option>
                            <option value="Reclamo">Reclamo</option>                            
                        </select>

                        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento">

                        <label for="attachment">Adjuntar Documento:</label>
                        <input type="file" id="attachment" name="attachment" accept=".*">


                        <button type="submit">Enviar</button>
                        <a href=""></a>
                        
                    </form>
