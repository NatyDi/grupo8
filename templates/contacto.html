            <img src="images/logo.png" alt="Logo" class="logo">

    <!-- TP: El sitio web debe incluir un formulario de contacto, con al menos 5
    campos que incluya (un checkbox o radiobutton), un select y una
    imagen, con validación realizada mediante JavaScript para que los
    campos sean obligatorios. -->
    <main>
        <section class="contact">
            <h1>Contacto</h1>
            <form id="contactForm" onsubmit="return validateForm()">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="category">Categoría:</label>
                    <select id="category" name="category" required>
                        <option value="">Seleccionar categoría...</option>
                        <option value="Consulta">Consulta</option>
                        <option value="Sugerencia">Sugerencia</option>
                        <option value="Reclamo">Reclamo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="age">Edad:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <label for="terms">Acepto los términos y condiciones:</label>
                    <input type="checkbox" id="terms" name="terms" required>
                </div>
                <div class="form-group">
                    <label for="attachment">Adjuntar imagen:</label>
                    <input type="file" id="attachment" name="attachment">
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>CAC - 2024 - Comision 2418 - Equipo 8 - TP 1</p>
    </footer>
</body>
</html>
